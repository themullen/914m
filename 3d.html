<script>
var Sprite = (function () {
return {

    ini: function(selector) {
        var self = this, elements = document.querySelectorAll('.'+selector);
        for (var i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', function(){

                var _this = this, iteration = false, time = false;

                if (this.attributes['data-iteration']) iteration =  this.attributes['data-iteration'].value;
                else time = 2000; // default time

                if (_this.className.indexOf('play') > -1) {
                    _this.classList.remove('play');
                } else {
                    _this.classList.add('play');
                    if (!iteration) var t2 = setTimeout(function() {_this.classList.remove('play'); clearTimeout(t2);}, time);
                }
            }, false);
        }
    },


}})();

Sprite.ini('ai')
